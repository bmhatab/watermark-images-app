<!DOCTYPE html>
<html>
  <head>
    <title>Image Watermarker</title>
  </head>
  <body>
    <h1>Upload an image to watermark</h1>
    <form action="/watermark" method="post" enctype="multipart/form-data">
      <input type="file" name="image">
      <input type="text" name="text">
      <input type="submit" value="Watermark">
    </form>
    <form action="{{ url_for('download_watermarked_image') }}" method="get">
        <button type="submit">Download Watermarked Image</button>
      </form>

      <form action="/watermark-image" method="post" enctype="multipart/form-data">
        <input type="file" name="image">
        <input type="file" name="watermark_image">
        <input type="submit" value="Watermark Image">
      </form>
      <form action="{{ url_for('download_watermarked_image') }}" method="get">
          <button type="submit">Download Watermarked Image</button>
      </form>
      
  </body>
</html>
